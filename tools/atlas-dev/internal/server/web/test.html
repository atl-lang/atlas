<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Atlas Dev - Test</title>
    <style>
        body {
            background: #0a0e27;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        .box {
            background: #1a1a2e;
            border: 1px solid #00d4ff;
            padding: 20px;
            margin: 10px 0;
        }
        #status { color: #00ff41; }
    </style>
</head>
<body>
    <h1>Atlas Dev Monitor - Simple Test</h1>

    <div class="box">
        <h2>WebSocket Status</h2>
        <div id="status">Connecting...</div>
    </div>

    <div class="box">
        <h2>Stats</h2>
        <pre id="stats">Waiting for data...</pre>
    </div>

    <div class="box">
        <h2>Debug Log</h2>
        <pre id="log" style="max-height: 300px; overflow-y: auto;"></pre>
    </div>

    <script>
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('status');
        const statsEl = document.getElementById('stats');

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logEl.textContent += `[${time}] ${msg}\n`;
            console.log(msg);
        }

        log('Page loaded, connecting to WebSocket...');

        const ws = new WebSocket('ws://' + window.location.host + '/ws');

        ws.onopen = () => {
            log('âœ“ WebSocket connected!');
            statusEl.textContent = 'ðŸŸ¢ Connected';
            statusEl.style.color = '#00ff41';
        };

        ws.onmessage = (event) => {
            log('â† Received message');
            try {
                const msg = JSON.parse(event.data);
                log(`  Type: ${msg.type}`);

                if (msg.type === 'stats_changed') {
                    const stats = msg.payload;
                    statsEl.textContent = JSON.stringify(stats, null, 2);
                    log(`  Stats updated: ${stats.total_phases} total, ${stats.completed_phases} completed`);
                }
            } catch (e) {
                log(`âœ— Error parsing message: ${e.message}`);
            }
        };

        ws.onerror = (error) => {
            log('âœ— WebSocket error');
            statusEl.textContent = 'ðŸ”´ Error';
            statusEl.style.color = '#ff3b3b';
        };

        ws.onclose = (event) => {
            log(`âœ— WebSocket closed: ${event.code} - ${event.reason}`);
            statusEl.textContent = 'ðŸ”´ Disconnected';
            statusEl.style.color = '#ff3b3b';
        };

        log('WebSocket initialized');
    </script>
</body>
</html>
