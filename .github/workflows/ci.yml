# Atlas CI Pipeline
#
# PR / merge queue:
#   fmt → clippy → test (linux only)                                (~3 min)
#
# push to main:
#   fmt → clippy → test (linux) → test-matrix (windows + macos + beta) → coverage
#   Nightly: msrv (1.88) + fuzz (5 targets)
#
# Design principles:
#   - PRs test linux only — fast (~3 min), sufficient for logic correctness
#   - Windows + macOS tested post-merge — catches platform divergence on every block merge
#   - No redundant `check` job — `test` implies `check`
#   - Fuzz: 5 targets covering lexer, parser, typechecker, eval, vm

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  schedule:
    # Nightly at 04:00 UTC — msrv + fuzz
    - cron: "0 4 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Change detection — skip expensive jobs for docs-only changes
  # ==========================================================================

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'crates/**/*.rs'
              - 'crates/**/Cargo.toml'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.cargo/**'
              - 'build.rs'

  # ==========================================================================
  # Fast checks — PR + merge queue + main push
  # ==========================================================================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: [fmt, changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # ==========================================================================
  # Workflow lint — actionlint on every .github/ change
  # ==========================================================================

  actionlint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - uses: actions/checkout@v4
      - name: Check for workflow file changes
        id: wf_changes
        run: |
          git fetch origin main --depth=1
          if git diff --name-only origin/main HEAD | grep -q "^\.github/"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Run actionlint
        if: steps.wf_changes.outputs.changed == 'true' || github.event_name == 'push'
        run: |
          ACTIONLINT_VERSION="1.7.11"
          ACTIONLINT_SHA256="900919a84f2229bac68ca9cd4103ea297abc35e9689ebb842c6e34a3d1b01b0a"
          curl -sSfL -o actionlint.tar.gz "https://github.com/rhysd/actionlint/releases/download/v${ACTIONLINT_VERSION}/actionlint_${ACTIONLINT_VERSION}_linux_amd64.tar.gz"
          echo "${ACTIONLINT_SHA256}  actionlint.tar.gz" | sha256sum -c -
          tar -xzf actionlint.tar.gz
          ./actionlint -color

  # ==========================================================================
  # Supply chain — deny check on every code change (gated by ci-success)
  # ==========================================================================

  supply-chain:
    name: Supply Chain
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - name: Check supply chain
        run: cargo deny check

  # ==========================================================================
  # Build — explicit build gate (cargo test implies build, but ci-success needs
  # a named job to gate on for branch protection purposes)
  # ==========================================================================

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build workspace
        run: cargo build --workspace --all-features

  # ==========================================================================
  # Tests — linux on PRs (~2.5 min); windows + macOS + beta added on main push
  # ==========================================================================

  test:
    name: Test (${{ matrix.os }}/stable)
    runs-on: ${{ matrix.os }}
    needs: [clippy, changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true' && (github.event_name == 'pull_request' || github.event_name == 'merge_group' || (github.event_name == 'push' && github.ref == 'refs/heads/main'))
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Configure git line endings
        run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run --all-features --workspace
      - name: Run doc tests
        run: cargo test --doc --all-features

  test-matrix:
    name: Test (${{ matrix.os }}/${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rust: stable
          - os: macos-latest
            rust: stable
          - os: ubuntu-latest
            rust: beta
    steps:
      - name: Configure git line endings
        run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.rust }}
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run --all-features --workspace
      - name: Run doc tests
        run: cargo test --doc --all-features

  # ==========================================================================
  # Coverage — main push only
  # ==========================================================================

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test, changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin
      - name: Generate coverage
        run: |
          cargo tarpaulin \
            --all-features \
            --workspace \
            --timeout 300 \
            --exclude-files "**/target/**" "**/tests/**" "**/benches/**" "**/fuzz/**" \
            --out xml \
            --output-dir coverage/
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/cobertura.xml
          fail_ci_if_error: true
          use_oidc: true
          flags: full-suite
          verbose: true

  # ==========================================================================
  # Nightly — schedule only
  # ==========================================================================

  msrv:
    name: MSRV (1.88)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88
      - uses: Swatinem/rust-cache@v2
        with:
          key: msrv
      - name: Check MSRV
        run: cargo +1.88 check -p atlas-runtime --all-features --locked

  fuzz:
    name: Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_lexer
          - fuzz_parser
          - fuzz_typechecker
          - fuzz_eval
          - vm_fuzz
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          key: fuzz-${{ matrix.target }}
          workspaces: crates/atlas-runtime/fuzz
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked
      - name: Run ${{ matrix.target }} (120s)
        run: cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=120
        working-directory: crates/atlas-runtime

  # ==========================================================================
  # Status check — Required for merge queue / branch protection
  # ==========================================================================

  ci-success:
    name: CI Success
    if: always()
    needs: [fmt, clippy, build, actionlint, supply-chain, test, test-matrix, coverage, changes]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        env:
          CHANGES: ${{ needs.changes.result }}
          FMT: ${{ needs.fmt.result }}
          CLIPPY: ${{ needs.clippy.result }}
          BUILD: ${{ needs.build.result }}
          ACTIONLINT: ${{ needs.actionlint.result }}
          SUPPLY_CHAIN: ${{ needs.supply-chain.result }}
          TEST: ${{ needs.test.result }}
          TEST_MATRIX: ${{ needs.test-matrix.result }}
          COVERAGE: ${{ needs.coverage.result }}
        run: |
          echo "changes:      $CHANGES"
          echo "fmt:          $FMT"
          echo "clippy:       $CLIPPY"
          echo "build:        $BUILD"
          echo "actionlint:   $ACTIONLINT"
          echo "supply-chain: $SUPPLY_CHAIN"
          echo "test:         $TEST"
          echo "test-matrix:  $TEST_MATRIX"
          echo "coverage:     $COVERAGE"
          for result in "$CHANGES" "$FMT" "$CLIPPY" "$BUILD" "$ACTIONLINT" "$SUPPLY_CHAIN" "$TEST" "$TEST_MATRIX" "$COVERAGE"; do
            if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
              echo "A required job failed or was cancelled"
              exit 1
            fi
          done
          echo "All required jobs passed (or skipped)"
