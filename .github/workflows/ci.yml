# Atlas CI Pipeline
#
# PR / merge queue:
#   fmt → clippy → test (linux + windows, parallel)                 (~4-5 min)
#
# push to main:
#   fmt → clippy → test (linux + windows) → test-matrix (macos + beta) → coverage
#   Nightly: msrv (1.85) + fuzz (5 targets)
#
# Design principles:
#   - PRs test linux + windows — real divergence point, catches path/CRLF bugs pre-merge
#   - macOS tested post-merge on main — covered by local dev environment
#   - No redundant `check` job — `test` implies `check`
#   - Fuzz: 5 targets covering lexer, parser, typechecker, eval, vm

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  schedule:
    # Nightly at 04:00 UTC — msrv + fuzz
    - cron: "0 4 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Change detection — skip expensive jobs for docs-only changes
  # ==========================================================================

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**'
              - '!**/*.md'
              - '!docs/**'
              - '!phases/**'
              - '!**/*.png'
              - '!**/*.jpg'
              - '!**/*.svg'

  # ==========================================================================
  # Fast checks — PR + merge queue + main push
  # ==========================================================================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: [fmt, changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # ==========================================================================
  # Supply chain — deny check on every code change (gated by ci-success)
  # ==========================================================================

  supply-chain:
    name: Supply Chain
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - name: Check supply chain
        run: cargo deny check

  # ==========================================================================
  # Tests — linux + windows on PRs; macOS + beta added on main push
  # ==========================================================================

  test:
    name: Test (${{ matrix.os }}/stable)
    runs-on: ${{ matrix.os }}
    needs: [clippy, changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true' && (github.event_name == 'pull_request' || github.event_name == 'merge_group' || (github.event_name == 'push' && github.ref == 'refs/heads/main'))
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Configure git line endings
        run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run --all-features --workspace
      - name: Run doc tests
        run: cargo test --doc --all-features

  test-matrix:
    name: Test (${{ matrix.os }}/${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            rust: stable
          - os: ubuntu-latest
            rust: beta
    steps:
      - name: Configure git line endings
        run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.rust }}
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run --all-features --workspace
      - name: Run doc tests
        run: cargo test --doc --all-features

  # ==========================================================================
  # Coverage — main push only
  # ==========================================================================

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test, changes]
    if: needs.changes.result == 'success' && needs.changes.outputs.code == 'true' && (github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main'))
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin
      - name: Generate coverage
        run: |
          cargo tarpaulin \
            --all-features \
            --workspace \
            --timeout 300 \
            --exclude-files "target/*" "*/tests/*" "*/benches/*" "*/fuzz/*" \
            --out xml \
            --output-dir coverage/
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/cobertura.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: full-suite
          verbose: true

  # ==========================================================================
  # Nightly — schedule only
  # ==========================================================================

  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
        with:
          key: msrv
      - name: Check MSRV
        run: cargo +1.85 check -p atlas-runtime --all-features --locked

  fuzz:
    name: Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_lexer
          - fuzz_parser
          - fuzz_typechecker
          - fuzz_eval
          - vm_fuzz
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          key: fuzz-${{ matrix.target }}
          workspaces: crates/atlas-runtime/fuzz
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked
      - name: Run ${{ matrix.target }} (120s)
        run: cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=120
        working-directory: crates/atlas-runtime

  # ==========================================================================
  # Status check — Required for merge queue / branch protection
  # ==========================================================================

  ci-success:
    name: CI Success
    if: always()
    needs: [fmt, clippy, supply-chain, test, test-matrix, changes]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        env:
          CHANGES: ${{ needs.changes.result }}
          FMT: ${{ needs.fmt.result }}
          CLIPPY: ${{ needs.clippy.result }}
          SUPPLY_CHAIN: ${{ needs.supply-chain.result }}
          TEST: ${{ needs.test.result }}
          TEST_MATRIX: ${{ needs.test-matrix.result }}
        run: |
          echo "changes:      $CHANGES"
          echo "fmt:          $FMT"
          echo "clippy:       $CLIPPY"
          echo "supply-chain: $SUPPLY_CHAIN"
          echo "test:         $TEST"
          echo "test-matrix:  $TEST_MATRIX"
          for result in "$CHANGES" "$FMT" "$CLIPPY" "$SUPPLY_CHAIN" "$TEST" "$TEST_MATRIX"; do
            if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
              echo "A required job failed or was cancelled"
              exit 1
            fi
          done
          echo "All required jobs passed (or skipped)"
