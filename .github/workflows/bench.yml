# Benchmarks - Performance regression tracking
#
# Triggers on Rust source changes to atlas-runtime or manual dispatch.
# Run locally: cargo bench -p atlas-runtime 2>&1 | grep "test " | tee benchmark-results.txt

name: Benchmarks

on:
  push:
    branches: [main]
    paths:
      - 'crates/atlas-runtime/src/**/*.rs'
      - 'crates/atlas-runtime/benches/**'
      - 'crates/atlas-runtime/Cargo.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/bench.yml'
  workflow_dispatch:

concurrency:
  group: bench-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  issues: write

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: bench

      - name: Run benchmarks
        run: cargo bench -p atlas-runtime --all-features 2>&1 | grep "^test " | tee benchmark-results.txt

      - name: Verify benchmark output exists
        run: |
          if [ ! -s benchmark-results.txt ]; then
            echo "No benchmark results produced â€” check that benches compile and run"
            exit 1
          fi
          echo "Benchmark results:"
          cat benchmark-results.txt

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Atlas Runtime Benchmarks
          tool: 'cargo'
          output-file-path: benchmark-results.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '115%'
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@proxikal'
          save-data-file: true

      - name: Upload raw results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bench-results
          path: benchmark-results.txt
          retention-days: 30
